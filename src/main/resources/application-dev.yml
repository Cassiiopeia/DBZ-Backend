spring:
  data:
    redis:
      port: 6389
      host: localhost

  datasource:
    url: jdbc:mariadb://localhost:3308/samcomo
    username: samcomo
    password: samcomo
    driver-class-name: org.mariadb.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

cloud:
  aws:
    credentials:
      instance-profile: true
      secret-key: # AWS S3 secret-key
      access-key: # AWS S3 access-key
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    s3:
      bucket: samcomo
logging:
  level:
    org:
      springframework:
        transaction:
          interceptor: trace
